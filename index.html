<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <section class="container">
            <div class="logo">
                <img src="images/logo.png.png">
            </div>
            <button class="menu-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M4 6H20V8H4zM4 11H20V13H4zM4 16H20V18H4z"/></svg>
                <svg  class="none" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M16.192 6.344L11.949 10.586 7.707 6.344 6.293 7.758 10.535 12 6.293 16.242 7.707 17.656 11.949 13.414 16.192 17.656 17.606 16.242 13.364 12 17.606 7.758z"/></svg>

            </button>
            <nav class="menu">
                <a href="index.html">Inicio</a>
                <a href="#busqueda">Busqueda</a>
                <a href="#mascotas">Mascotas</a>
                
            </nav>
        </section>
    </header>
    <section id="home" class="home">
        <article class="hero-image"  >
            <aside class="hero-image-opacity" style="--opacity-color:var(--black-alpha-color);">
                <div class="hero-image-content">
                    <h2 class="hero-image-title" style="--hero-text-color:var(--white-color);">All You Need <br>  is a Pet!
                    
                    </h2>
                    <p class="hero-image-p" style="--hero-text-color:var(--white-color);">Encuentra a tu compañero ideal en minutos. Nuestra base de datos te mostrara las mascotas que se ajustan a tus preferencias</p>

                    
                </div>
            </aside>
        </article>
    </section>
    <section id="busqueda" class="about section container ">
        <div class="container">
        <div class="search_box ">
            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="busqueda">Que buscas?:</label>
                        <select class="nice-select" name="tipo" id="tipoMascota">
                            
                        <option value="Gato">Gato</option>
                        <option value="Perro">Perro</option>
                    </select>   
                </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="edad">Que edad?</label>
                    <select class="nice-select" name="edad" id="edad">
                        
                        <option value="Cachorro">Cachorro</option>
                        <option value="Adulto">Adulto</option>
                    </select>   
                </div>
                </div>
                
                
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="tamaño">Que tamaño busca?</label>
                    <select class="nice-select" name="tamaño" id="tipoTamanio">
                            
                        <option value="Grande">Grande</option>
                        <option value="Mediano">Mediano</option>
                        <option value="Pequeño">Pequeño</option>
                    </select>   
                </div>
                </div>
                
                <div class="col-sm-3">
                    <div class="form-group">
                        <button class="btn" id="btn_buscar" >Buscar</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <div id="resultado"></div>
        
    </section>
    <section id="mascotas" class="service">
        <h1 class="promoted_text">Mascotas <span style="border-bottom: 5px solid var(--first-color);">Adoptables</span></h1>
    <div class=" tarjetas">
        <div class="container " >
        <div  id="prueba"></div>
                    
        </div>
    </div>
</div>
        
    </section>
   
    <footer class="footer">
        <small>Sitio realizado por <a href="https://www.linkedin.com/in/micaela-tavasci-911442119/" target="_blank" rel="noopener">Micaela Tavasci</a></small>
    </footer>



<script src="js/main.js"></script>

</body>
</html>
